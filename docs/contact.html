      rel="stylesheet"

  <body>
    <!--Navigation-->
    <div class="intro container-lg pt-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="#" class="navbar-brand fs-3" id="logo-name"
            >Pardeep<span>Walia</span></a

          <div class="navbar-nav gap-5 fs-5">

          </div>
        </div>

    <!--Main container-->
    <div class="contact container margins">
      <div class="text-center container-md">
        <!--Headning and some sentence-->
        <h1 style="margin-bottom: 50px">Contact Information</h1>
        <p class="lead mb-5">
          I'd love to hear from you! Whether you want to connect or have any
          questions, feel free to get in touch!
        </p>
        <!--Form-->
        <form class="container-md" id="contact-form" method="post" action="">
          <div class="form-part">
            <div class="part-group">
              <label>Name</label>
              <input type="text" class="text-field" />
            </div>
            <div class="part-group">
              <label>Email</label>
              <input type="email" class="text-field" />
            </div>
          </div>
          <div class="form-part">
            <div class="part-group">
              <label>Subject</label>
              <input type="text" class="text-field" />
            </div>
            <div class="part-group">
              <label>Message</label>
              <textarea
                class="text-field"
                style="width: 100%; height: 80px"
              ></textarea>
            </div>
          </div>
          <!--button container-->
          <div>
            <button id="submit-button" type="submit">Let's Connect!</button>
          </div>
        </form>
      </div>
    </div>
